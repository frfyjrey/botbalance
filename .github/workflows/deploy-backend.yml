# ğŸš€ Backend Deployment Pipeline
#
# ğŸ¯ Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¸Ñ‚ Django API + Celery Worker Ğ² Google Cloud Run
# 
# Ğ¢Ñ€Ğ¸Ğ³Ğ³ĞµÑ€Ñ‹:
#   - Ğ¢ĞµĞ³ Ğ²Ğ¸Ğ´Ğ° v1.0.0, v1.0.1 Ğ¸ Ñ‚.Ğ´. 
#   - Manual dispatch Ğ´Ğ»Ñ ÑĞºÑÑ‚Ñ€ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ñ
#
# ğŸ“¦ Ğ§Ñ‚Ğ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¸Ñ‚ÑÑ:
#   - Docker Ğ¾Ğ±Ñ€Ğ°Ğ· Ğ² Artifact Registry
#   - Cloud Run ÑĞµÑ€Ğ²Ğ¸ÑÑ‹ (API + Worker)
#   - Database Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¸

name: ğŸš€ Deploy Backend

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.0.1, etc.
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      force_deploy:
        description: 'Force deploy (skip some checks)'
        required: false
        default: false
        type: boolean

# ğŸ”’ Ğ Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ
permissions:
  contents: read
  id-token: write  # For Google Cloud authentication

# ğŸŒ Environment variables  
env:
  PROJECT_ID: botbalance
  REGION: asia-southeast1
  AR_REPO: botbalance-backend
  SERVICE_API: botbalance-api
  SERVICE_WORKER: botbalance-worker
  SERVICE_BEAT: botbalance-beat
  
jobs:
  deploy:
    name: ğŸš€ Deploy to ${{ inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ğŸ·ï¸ Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="manual-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/api:$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ”¨ Build Docker image
        working-directory: ./backend
        run: |
          docker build \
            --platform linux/amd64 \
            --tag ${{ steps.version.outputs.IMAGE_TAG }} \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/api:latest \
            .

      - name: ğŸ“¤ Push to Artifact Registry
        run: |
          docker push ${{ steps.version.outputs.IMAGE_TAG }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/api:latest

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          # Convert version to GCP-compatible name (replace dots with dashes)
          JOB_NAME="migrate-$(echo ${{ steps.version.outputs.VERSION }} | sed 's/\./-/g')"
          
          gcloud run jobs create $JOB_NAME \
            --image=${{ steps.version.outputs.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:botbalance-pg \
            --set-secrets=DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest,DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest \
            --set-env-vars=DJANGO_SETTINGS_MODULE=botbalance.settings.migrate \
            --memory=512Mi --cpu=1 \
            --command=python --args="manage.py,migrate,--noinput" \
            --max-retries=1 || true
          
          gcloud run jobs execute $JOB_NAME \
            --region=${{ env.REGION }} \
            --wait
          
          # Cleanup migration job
          gcloud run jobs delete $JOB_NAME \
            --region=${{ env.REGION }} \
            --quiet

      - name: ğŸš€ Deploy API Service
        run: |
          gcloud run deploy ${{ env.SERVICE_API }} \
            --image=${{ steps.version.outputs.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:botbalance-pg \
            --set-secrets=DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest,REDIS_URL=REDIS_URL:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest,CORS_ALLOWED_ORIGINS=CORS_ALLOWED_ORIGINS:latest \
            --set-env-vars=DJANGO_SETTINGS_MODULE=botbalance.settings.prod \
            --memory=512Mi --cpu=1 --concurrency=40 --min-instances=1 --max-instances=2 \
            --tag=$(echo ${{ steps.version.outputs.VERSION }} | sed 's/\./-/g')

      - name: ğŸ”„ Deploy Celery Worker
        run: |
          gcloud run deploy ${{ env.SERVICE_WORKER }} \
            --image=${{ steps.version.outputs.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --no-allow-unauthenticated \
            --set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:botbalance-pg \
            --set-secrets=DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest,REDIS_URL=REDIS_URL:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest \
            --set-env-vars=DJANGO_SETTINGS_MODULE=botbalance.settings.prod \
            --memory=512Mi --cpu=1 --concurrency=1 --min-instances=0 --max-instances=1 \
            --no-cpu-throttling \
            --command=python --args="worker_entrypoint.py" \
            --tag=$(echo ${{ steps.version.outputs.VERSION }} | sed 's/\./-/g')

      - name: ğŸ“… Deploy Celery Beat
        run: |
          gcloud run deploy ${{ env.SERVICE_BEAT }} \
            --image=${{ steps.version.outputs.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --no-allow-unauthenticated \
            --set-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:botbalance-pg \
            --set-secrets=DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest,REDIS_URL=REDIS_URL:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest \
            --set-env-vars=DJANGO_SETTINGS_MODULE=botbalance.settings.prod,ENABLE_ORDER_POLLING=true \
            --memory=256Mi --cpu=1 --concurrency=1 --min-instances=1 --max-instances=1 \
            --no-cpu-throttling \
            --command=python --args="beat_entrypoint.py" \
            --tag=$(echo ${{ steps.version.outputs.VERSION }} | sed 's/\./-/g')

      - name: ğŸ”€ Route traffic to latest revisions
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_API }} \
            --to-latest --region=${{ env.REGION }}
          gcloud run services update-traffic ${{ env.SERVICE_WORKER }} \
            --to-latest --region=${{ env.REGION }}
          gcloud run services update-traffic ${{ env.SERVICE_BEAT }} \
            --to-latest --region=${{ env.REGION }}

      - name: ğŸ§¹ Cleanup old API revisions (keep only latest)
        run: |
          LATEST=$(gcloud run services describe ${{ env.SERVICE_API }} \
            --region=${{ env.REGION }} \
            --format='value(status.latestReadyRevisionName)')
          gcloud run revisions list \
            --service=${{ env.SERVICE_API }} \
            --region=${{ env.REGION }} \
            --format='value(metadata.name)' | grep -v "$LATEST" | \
            xargs -r -n1 gcloud run revisions delete \
              --region=${{ env.REGION }} --quiet

      - name: ğŸ§¹ Cleanup old worker revisions (keep only latest)
        run: |
          LATEST=$(gcloud run services describe ${{ env.SERVICE_WORKER }} \
            --region=${{ env.REGION }} \
            --format='value(status.latestReadyRevisionName)')
          gcloud run revisions list \
            --service=${{ env.SERVICE_WORKER }} \
            --region=${{ env.REGION }} \
            --format='value(metadata.name)' | grep -v "$LATEST" | \
            xargs -r -n1 gcloud run revisions delete \
              --region=${{ env.REGION }} --quiet

      - name: ğŸ§¹ Cleanup old beat revisions (keep only latest)  
        run: |
          LATEST=$(gcloud run services describe ${{ env.SERVICE_BEAT }} \
            --region=${{ env.REGION }} \
            --format='value(status.latestReadyRevisionName)')
          gcloud run revisions list \
            --service=${{ env.SERVICE_BEAT }} \
            --region=${{ env.REGION }} \
            --format='value(metadata.name)' | grep -v "$LATEST" | \
            xargs -r -n1 gcloud run revisions delete \
              --region=${{ env.REGION }} --quiet

      - name: âœ… Health check
        run: |
          echo "â³ Waiting for services to be ready..."
          sleep 30
          
          API_URL="https://api.botbalance.me"
          
          # Check API health
          if curl -sf "$API_URL/api/health/" > /dev/null; then
            echo "âœ… API is healthy"
          else
            echo "âŒ API health check failed"
            exit 1
          fi
          
          # Check API root
          if curl -sf "$API_URL/" | grep -q "BotBalance API"; then
            echo "âœ… API root is responding"
          else
            echo "âŒ API root check failed"
            exit 1
          fi

      - name: ğŸ“ Deploy summary
        run: |
          echo "## ğŸš€ Backend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**API:** https://api.botbalance.me" >> $GITHUB_STEP_SUMMARY
          echo "**Admin:** https://api.botbalance.me/nukoadmin/" >> $GITHUB_STEP_SUMMARY
          echo "**Health:** https://api.botbalance.me/api/health/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Service: ${{ env.SERVICE_API }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Worker Service: ${{ env.SERVICE_WORKER }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Beat Service: ${{ env.SERVICE_BEAT }} (Order Polling)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database migrations completed" >> $GITHUB_STEP_SUMMARY

  # ğŸ”„ Rollback job (manual trigger)
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    if: failure() && github.event.inputs.force_deploy != 'true'
    needs: deploy
    environment: ${{ inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ› ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ”„ Rollback to previous revision
        run: |
          echo "ğŸ”„ Rolling back to previous revision..."
          
          # Rollback API
          gcloud run services update-traffic ${{ env.SERVICE_API }} \
            --to-revisions=LATEST=100 \
            --region=${{ env.REGION }}
          
          # Rollback Worker  
          gcloud run services update-traffic ${{ env.SERVICE_WORKER }} \
            --to-revisions=LATEST=100 \
            --region=${{ env.REGION }}
          
          # Rollback Beat
          gcloud run services update-traffic ${{ env.SERVICE_BEAT }} \
            --to-revisions=LATEST=100 \
            --region=${{ env.REGION }}
          
          echo "âœ… Rollback completed"
